apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: order-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: 203056033321.dkr.ecr.ap-southeast-2.amazonaws.com/namespace-oms/node-application-svc:latest
          ports:
            - containerPort: 5000
          env:
            - name: MONGO_URI
              value: "mongodb://mongo:27017/food-order-db"
